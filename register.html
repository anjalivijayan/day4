<!DOCTYPE html>
<html
<body>
<form class="horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class=""><h2>Register</h2></legend>
    </div><br>
    <div class="control">
    
      <label class="label"  for="username"><h3>Username</h3></label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input">
        <p class="help-block"><h5>Username can contain any letters or numbers, without spaces</h5></p>
      </div>
    </div><br>
 
    <div class="control">
      
      <label class="label" for="email"><h3>E-mail</h3></label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input">
        <p class="help-block"><h5>Please provide your E-mail</h5></p>
      </div>
    </div><br>
 
    <div class="control">
      
      <label class="label" for="password"><h3>Password</h3></label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input">
        <p class="help-block"><h5>Password should be at least 4 characters</h5></p>
      </div>
    </div><br>
 
    <div class="control-group">
      <!-- Password -->
      <label class="label"  for="password_confirm"><h3>Password (Confirm)</h3></label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input">
        <p class="help-block"><h5>Please confirm password</h5></p>
      </div>
    </div><br>
 
    <div class="control">
    
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
</body>

</html>
